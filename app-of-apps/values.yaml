argocd-apps:
  applications:
    - name: argocd
      namespace: argocd
      project: default
      source:
        repoURL: https://github.com/Hamidzak/k8s-apps.git
        targetRevision: main
        path: argocd
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
    - name: nginx
      namespace: nginx
      project: default
      source:
        repoURL: https://github.com/Hamidzak/k8s-apps.git
        path: nginx
        targetRevision: main
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: nginx
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
